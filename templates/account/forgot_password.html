{% extends 'base.html' %}

{% block content %}

    <div class="card mx-auto" style="max-width: 700px; margin-top:100px;">
        {% include 'includes/allerts.html' %}

        <div class="card-body">
            <h4 class="card-title mb-4">Reset password</h4>
            <form action="{% url 'forgot_password' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email">
                </div>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Recall password? Login</a>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Submit</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>

</section>

{% endblock %}
